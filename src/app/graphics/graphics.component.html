<div class="card text-bg-light mb-3 col mt-5">
  <div class="card-header text-center">
    <div class="row">
      <div class="col text-start">
        <p class="card-title w-full fw-bold">
          {{graphicData['material']}}
        </p>
      </div>
      <div class="col d-flex flex-row-reverse">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Variable</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let variable of variables | keyvalue">
          <th class="uppercase" scope="row">{{variable.key}}</th>
          <td>{{variable.value}}</td>
        </tr>
      </tbody>
    </table>
    <div class="card m-3 p-2">
      <div echarts [options]="standingWaveOptions" class="demo-chart"></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card m-3 p-2">
          <div echarts [options]="incidentWaveOptions" class="demo-chart"></div>
        </div>
      </div>
      <div class="col">
        <div class="card m-3 p-2">
          <div echarts [options]="recidentWaveOptions" class="demo-chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
